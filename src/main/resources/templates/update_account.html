<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Rafa Bank</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Rafa Bank</h1>
		<hr>
		<h2>Editar Conta</h2>

		<form action="#" th:action="@{/saveAccount}" th:object="${account}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{codigo}" />
			
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{branch}" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{numberAccount}" class="form-control mb-4 col-4">
			
							
			<input type="text" th:field="*{overdraft}" class="form-control mb-4 col-4">
			
							
			<input type="text" th:field="*{releasedOverdraft}" class="form-control mb-4 col-4">
			
							
			<input type="text" th:field="*{balance}" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{rate}" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2"> Salvar Conta</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}">  Voltar para lista de Contas</a>
	</div>
</body>
</html>
